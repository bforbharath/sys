<!DOCTYPE html>
<html>
<head>
  <title>Weather Forecast</title>
  <style>
    @import 'https://fonts.googleapis.com/css?family=Montserrat:300, 400, 700&display=swap';

    body {
      font-family:  Courier;
      background: linear-gradient(to bottom,rgb(0, 81, 128), white);
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      height: 100vh;

    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    
    .location {
      font-size: 80px;
      margin-bottom: 20px;
      color: #ffffff;
      font-family: 'Montserrat', sans-serif;
    }
    
    .weather-forecast {
      font-size: 40px;
      margin-bottom: 30px;
      color: #ffffff;
      font-family: 'Montserrat', sans-serif;
    }
    
    .cta-button {
      display: inline-block;
      background-color: #4CAF50;
      color: #ffffff;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      font-family: 'Montserrat', sans-serif;
    }
    
    .cta-button:hover {
      background-color: #45a049;
    }
    
    .message-container {
      margin-top: 50px;
      position: relative;
    }
    
    .message {
      font-size: 24px;
      color:white;
      white-space: nowrap;
      overflow: hidden;
      position: absolute;
      top: 0;
      right: 0;
      animation: marquee 10s linear infinite;
      font-family: 'Montserrat', sans-serif;
    }
    
    @keyframes marquee {
      0% {
        transform: translateX(100%);
      }
      
      100% {
        transform: translateX(-100%);
      }
    }
    .iframe-container {
  display: flex;
  justify-content: center;
}
.iframe-container {
  display: flex;
  /* justify-content: center; */
  /* align-items: center; */
  float: left;
  width: 50%;
}
#s{
    display: flex;
  /* justify-content: center; */
  /* align-items: center; */
  float: right;
  width: 50%;
}
.messages{
      animation: blink 1s infinite;
  
    }
    @keyframes blink {
  0% { opacity: 1; }
  50% { opacity: 0; }
  100% { opacity: 1; }
}
    
.alert{
  color: green
}

  </style>
</head>
<body>
    
  <div class="container">
    <div class="message">
        <div class="messages">
        <span class="alert">No Alert </span>
        
        <span style="color: green;">&#x26A0;</span>
        <span>Your City Is In Safe Condition</span>
    </div>
</div>
    <div class="location">Your Location is Banglore</div>
    <div class="weather-forecast">Ongoing Weather Forecast</div>

    </div>
  </div>

</html>
